<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

        rel="stylesheet">

</head>

<body>
    <header>
        <p>Movie Lounge</p>
        <nav>
            <ul>
                <li>
                    <a href="#">
                        <p>Movies</p>
                        <img src="images/header-arrow.svg">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <p>TV shows</p>
                        <img src="images/header-arrow.svg">
                    </a>
                </li>
                <li>
                    <div class="devider"></div>
                </li>
                <li>
                    <a href="#">
                        <p>Actors</p>
                        <img src="images/header-arrow.svg">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <p>Directors</p>
                        <img src="images/header-arrow.svg">
                    </a>
                </li>
            </ul>
        </nav>
        <div>
            <a href="#"><img src="images/header-notification.svg"></a>
            <a href="#"><img src="images/header-favorite.svg"></a>
            <a href="#"><img src="images/header-profile.png"></a>
            <input type="text" class="search-input" id="searchInput" placeholder="Search...">
        </div>
    </header>

    <main class="account">

        <div class="top-block">
            <div class="account-block">
                <div>
                    <h1>My account</h1>
                    <section class="my-account">
                        <img src="images/timothee.png" alt="">
                        <div class="information-account">
                            <p>Name</p>
                            <p>David</p>
                            <p>Email</p>
                            <p>david@gmail.com</p>
                            <p>Password</p>
                            <p>change Password</p>
                        </div>
                    </section>
                    <p>To update</p>
                </div>
            </div>


            <div class="settings-block">
                <div>
                    <h2>Settings</h2>
                    <section class="personal-information">
                        <p>Personal information</p>
                        <div class="line-progress"></div>
                        <p>Privacy</p>
                        <div class="line-progress"></div>
                    </section>
                </div>
            </div>
        </div>


        <div class="bottom-block">
            <div class="bottom-left">
                <div class="movie-list-block">
                    <div>
                        <h3>Movie List</h3>
                        <section class="movies-block2">
                            <div class="movies-list-row">
                                <img src="images/timothee.png" alt="">
                                <img src="images/timothee.png" alt="">
                                <img src="images/timothee.png" alt="">
                                <img src="images/timothee.png" alt="">
                                <img src="images/timothee.png" alt="">
                            </div>
                        </section>
                        <a href="">See more</a>
                    </div>
                </div>


                <div class="favorites-block">
                    <div>
                        <h4>My favorites</h4>
                        <section class="movies-block3">
                            <p>Movies</p>
                            <div class="movies-row">
                                <img src="images/timothee.png" alt="">
                                <img src="images/timothee.png" alt="">
                                <img src="images/timothee.png" alt="">
                                <img src="images/timothee.png" alt="">
                                <img src="images/timothee.png" alt="">
                            </div>
                        </section>

                        <section class="actor-crew-block3">
                            <p>Actors & crews</p>
                            <div class="actor-crew-row">
                                <img src="images/timothee.png" alt="">
                                <img src="images/timothee.png" alt="">
                                <img src="images/timothee.png" alt="">
                                <img src="images/timothee.png" alt="">
                                <img src="images/timothee.png" alt="" </div>
                        </section>
                    </div>
                </div>
            </div>

            <div class="friends-block">
                <div>
                    <h5>Friends</h5>
                    <div class="friends-list">
                        <div class="friends">
                            <div>
                            <img src="images/timothee.png" alt="">
                            <div class="friends-request">
                            <p>Kim</p>
                            <div class="requests">
                            <button class="accept-button">Accept</button>
                            <button class="reject-button">Reject</button>
                            </div>
                            </div>
                        </div>
                        </div>

                        <div class="friends">
                            <div>
                            <img src="images/timothee.png" alt="">
                            <div class="friends-request">
                            <p>David</p>
                            <div class="requests">
                            <button class="accept-button">Accept</button>
                            <button class="reject-button">Reject</button>
                            </div>
                            </div>
                        </div>
                        </div>

                        <div class="friends">
                            <div>
                            <img src="images/timothee.png" alt="">
                            <div class="friends-request">
                            <p>Tom</p>
                            <div class="requests">
                            <button class="accept-button">Accept</button>
                            <button class="reject-button">Reject</button>
                            </div>
                            </div>
                        </div>
                        </div>

                        <div class="friends">
                            <div>
                            <img src="images/timothee.png" alt="">
                            <div class="friends-request">
                            <p>Chris</p>
                            <div class="requests">
                            <button class="accept-button">Accept</button>
                            <button class="reject-button">Reject</button>
                            </div>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer>

    </footer>

    <script src="./public/js/signup.js"></script>
</body>
