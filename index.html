<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Lounge</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <link href="css/general.css" rel="stylesheet">
    <link href="css/signup.css" rel="stylesheet">
</head>

<body>
    <header>
        <p>Movie Lounge</p>
        <nav>
            <ul>
                <li>
                    <a href="#">
                        <p>Movies</p>
                        <img src="images/header-arrow.svg">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <p>TV shows</p>
                        <img src="images/header-arrow.svg">
                    </a>
                </li>
                <li>
                    <div class="devider"></div>
                </li>
                <li>
                    <a href="#">
                        <p>Actors</p>
                        <img src="images/header-arrow.svg">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <p>Directors</p>
                        <img src="images/header-arrow.svg">
                    </a>
                </li>
            </ul>
        </nav>
        <div>
            <a href="#"><img src="images/header-notification.svg"></a>
            <a href="#"><img src="images/header-favorite.svg"></a>
            <a href="#"><img src="images/header-profile.png"></a>
            <input type="text" class="search-input" id="searchInput" placeholder="Search...">
        </div>
    </header>

    <main>
        <div class="signup-form">
            <h1>Sign up for your account</h1>
            <form action="#" method="post" enctype="text/plain">

                <input class="signup-google" type="submit" value="Continue with google">
                <input type="text" id="first-name" name="name" placeholder="First name" required>
        
                <input type="text" id="password" name="email" placeholder="E-mail adress or phone number" required>
                <input type="text" id="password" name="password" placeholder="password" required>
                <p>Please use at least: 8 characters, 1 capitalised letter, 1 lowercased letter, 1 number and 1 symbol.</p>

                <label for="birthdate">Date of birth</label>
                <input type="text" id="birthdate" name="Date of birth" placeholder="dd - mm - jjjj" required>

                <input class="signup-account" type="submit" value="Sign up">
                <p>Already have an account</p>
                <a href="#">Sign in</a>
            
            </form>
        </div>
    </main>

    <footer>

    </footer>
    <script src="script.js"></script>
</body>

</html>
